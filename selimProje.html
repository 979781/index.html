<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Düzce Beyköy Taksi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffeb3b;
      color: black;
    }
    header {
      background-color: black;
      color: yellow;
      text-align: center;
      padding: 20px;
    }
    .slider {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 5px solid black;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .buttons button {
      background-color: black;
      color: yellow;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .buttons button:hover {
      background-color: #333;
    }
    .info {
      text-align: center;
      margin-top: 30px;
    }
    .info h2 {
      margin-bottom: 10px;
    }
    footer {
      background-color: black;
      color: yellow;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Düzce Beyköy Taksi</h1>
  <p>1. OSB / 2. OSB Servisi - Murat (Hüseyin) Kocaman</p>
</header>

<div class="slider">
  <div class="slides" id="slider-images">
    <img src="resim2.jpg" alt="Taksi Arka Görünüm">
    <img src="resim3.jpg" alt="Taksi Ön Görünüm">
    <img src="kart.jpg" alt="Kartvizit">
  </div>
  <div class="buttons">
    <button onclick="prevSlide()">&#10094; Geri</button>
    <button onclick="nextSlide()">İleri &#10095;</button>
  </div>
</div>

<div class="info">
  <h2>İletişim</h2>
  <p><strong>Telefon:</strong> <a href="tel:05053994900">0505 399 49 00</a></p>
  <p><strong>Plaka:</strong> 81 T 1316</p>
</div>

<footer>
  &copy; 2025 Düzce Beyköy Taksi | Tüm hakları saklıdır.
</footer>

<script>
  let index = 0;
  const slides = document.getElementById("slider-images");
  const total = slides.children.length;

  function updateSlide() {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % total;
    updateSlide();
  }

  function prevSlide() {
    index = (index - 1 + total) % total;
    updateSlide();
  }

  setInterval(nextSlide, 3000); // Otomatik geçiş (3 saniye)
</script>

</body>
</html>
